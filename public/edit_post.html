<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Update with your CSS path -->
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav>
            <ul class="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="createPost.html">Create Post</a></li>
                <li><a href="settings.html">Settings</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="edit-container">
        <h1>Edit Post</h1>
        <form id="editPostForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="content">Content:</label>
            <textarea id="content" name="content" rows="5" required></textarea>

            <button type="submit">Save Changes</button>
        </form>
        <p id="successMessage" class="success-message" style="display:none;">Post updated successfully!</p>
        <p id="errorMessage" class="error-message" style="display:none;">Failed to update post. Please try again.</p>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Social Learning Platform. All rights reserved.</p>
    </footer>

    <script src="js/edit_post.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
